<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Simple Tasks</h1>
            <button id="add-task-btn" class="add-btn" aria-label="Add New Task">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </header>

        <div id="task-input-area" class="task-input-area hidden">
            <input type="text" id="task-input" placeholder="Enter your task here..." aria-label="Task Description">
            <button id="save-task-btn" class="save-btn">Save</button>
            <button id="cancel-task-btn" class="cancel-btn">Cancel</button>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be dynamically inserted here -->
        </ul>

        <div id="empty-state" class="empty-state hidden">
            <p>Your tasks are all done! Add a new one to get started.</p>
            <button id="add-task-from-empty-btn" class="add-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Task
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
