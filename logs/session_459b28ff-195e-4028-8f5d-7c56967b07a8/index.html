<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uTASe - The Emergent Melody</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="track-info">
            <h1 class="track-title">uTASe - The Emergent Melody</h1>
            <h2 class="artist-name">Lyra</h2>
            <p class="description">
                Dive into the unseen forces and adaptive systems that shape our reality. 
                An auditory journey through emergent patterns and scientific wonder. 
                Experience the evolution of sound, reflective of uTASe's profound complexity.
            </p>
        </header>

        <div class="audio-player">
            <audio id="audioPlayer" src="https://placehold.co/128x128.mp3" preload="metadata"></audio>
            
            <div class="controls">
                <button id="playPauseBtn" class="player-button"></button>

                <div class="progress-area">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="volume-control">
                    <button id="muteBtn" class="player-button volume-button"></button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1" class="volume-slider">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
